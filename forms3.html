<html>
    <head></head>
    <body>
        <h1>Simple Event Registration</h1>
        <b>Fill out the form to register to our event<b>
      <table>
        <tr>
            <td><b>Name</b></td>
            <td>
                <input type="text" name="First name">
             </td>
             <td>   
                <input type="text" name="Last name">
            </td>
        </tr>
        <tr>
            <td><b>Title</b></td>
            <td colspan="2">
                <input type="text" name="Title">
            </td>
        </tr>
        <tr>
            <td><b>Company</b></td>
            <td><input type="text" name="Company"></td>
        </tr>
        <tr>
            <td><b>E-mail</b></td>
            <td>
                <input type="text" name="E-mail" placeholder="ex:myname@example.com">
            </td>
        </tr>
        <tr>
            <td><b>Phone <br> Number</b></td>
            <td>
                <input type="text" name="Area code" >
            </td>
                <td>
                    <input type="text" name="Phone number">
                </td>
        </tr>
        <tr>
            <td colspan="2"><b>Are you an existing customer?</b></td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="Are you an existing customer" value="Yes">Yes
            </td>
            <td>
                <input type="radio" name="Are you an existing customer" value="No">No
            </td>
        </tr>
        <tr>
            <td><button type="submit">Register</button></td>
        </tr>
      </table>
    </body>
</html>
