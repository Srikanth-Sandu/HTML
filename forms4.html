<html>
    <head><style>
        hr{
            height: 2px;
            background-color: rgb(173, 173, 226);
            border: none;
        }
    </style></head>
    <body align="center">
        <form action="naaistam.com" method="post"><h4 align="center">Request for White Paper</h4>
          <p>
            Please fill out the form below.if u have any questions, please e-mail white<br><a href="paper@ektron.com">paper@ektron.com</a><br>
            <sup style="color: red;">*</sup>-required fields</p>
            <hr/>
            <table align="center">
                <tr>
                    <td><sup style="color: red;">*</sup>First Name</td>
                    <td><input type="text" required name="First Name"></td>
                </tr>
                <tr>
                    <td><sup style="color: red;">*</sup>Last Name</td>
                    <td><input type="text" name="Last Name"></td>
                </tr>
                <tr>
                    <td>Company Name:</td>
                    <td colspan="2"><input type="text" name="Company Name" height="40px" width="100px"></td>
                </tr>
                <tr>
                    <td>Company/Personal<br>Website:</td>
                    <td colspan="2"><input type="text" name="Company/personal Website"></td>
                </tr>
                <tr>
                    <td><sup style="color: red;">*</sup>Email</td>
                    <td><input type="text" name="Email"></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="text"></td>
                    <td>Ext:<input type="text"></td>
                </tr>
                <tr>
                    <td>State/Province:</td>
                    <td><select>
                        <option disabled selected>Select for USA or Canada only</option>
                        <option>USA</option>
                        <option>Canada</option>
                    </select></td>
                </tr>
                <tr>
                    <td><sup style="color: red;">*</sup>Country</td>
                    <td>
                        <select>
                            <option>United states</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">Comments:<br><textarea rows="3" cols="70"></textarea></td>
                </tr>
                <tr>
                    <td colspan="3" align="center"><button type="submit">Request White Paper</button></td>
                </tr>
            </table>
        </form>
    </body>
   
</html>
